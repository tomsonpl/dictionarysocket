name: Dictionary
description: Oxfrod's Dictionary and Translator 

endpoints:
  translate:
    description: Translate from one language to another
    file: scripts/getTranslations.js
    parameters:
      source_language:
        type: string
        description: "What should be the source language?"
        example: "en"
      word:
        type: string
        description: "What term would you like to translate?"
        example: "beautiful"
      target_language:
        type: string
        description: "What should be the target language?"
        example: "es"
  get_translations_answer:
    description: Get nicely formatted translations output
    file: scripts/getTranslationAnswer.js
    parameters:
      source_language:
        type: string
        description: "What should be the source language?"
        example: "en"
      word:
        type: string
        description: "What term would you like to translate?"
        example: "beautiful"
      target_language:
        type: string
        description: "What should be the target language?"
        example: "es"
  get_definitions:
    description: Get description of a word
    file: scripts/getDefinitions.js
    parameters:
      source_language:
        type: string
        description: "What should be the source language?"
        example: "en"
      word:
        type: string
        description: "What term would you like to translate?"
        example: "beautiful"
  get_definitions_answer:
    description: Get a nicely formatted definition output
    file: scripts/getDefinitionAnswer.js
    parameters:
      source_language:
        type: string
        description: "What should be the source language?"
        example: "en"
      word:
        type: string
        description: "What term would you like to translate?"
        example: "beautiful"
  get_examples:
    description: Get example usage of the word
    file: scripts/getExamples.js
    parameters:
      source_language:
        type: string
        description: "What should be the source language?"
        example: "en"
      word:
        type: string
        description: "Which term would you like to see examples of?"
        example: "beautiful"
  get_examples_answer:
    description: Get nicely formatted examples
    file: scripts/getExampleAnswer.js
    parameters:
      source_language:
        type: string
        description: "What should be the source language?"
        example: "en"
      word:
        type: string
        description: "Which term would you like to see examples of?"
        example: "beautiful"
  get_languages:
    description: Get all possible languages
    file: scripts/getLanguages.js
    parameters:
      listOfLanguages:
        type: string
        description: "This will print out a list of possible languages?"
        example: "Click Enter ;)"
  get_language_answer:
    description: Get nicely formatted possible languages
    file: scripts/getLanguageAnswer.js
    parameters:
      listOfLanguages:
        type: string
        description: "This will print out a list of possible languages?"
        example: "Click enter ;)"
  get_synonyms:
    description: Get description of a word
    file: scripts/getSynonyms.js
    parameters:
      source_language:
        type: string
        description: "What should be the source language?"
        example: "en"
      word:
        type: string
        description: "What term would you like to translate?"
        example: "beautiful"
CONFIG:
  app_id:
    description: "app_id provided after registering an app in oxfords dictionary"
    value: "<your_app_id>"
  app_key:
    description: "app_key provided after registering an app in oxfords dictionary"
    value: "<your_app_key>"
